<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bakery</title>
  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <div class="nav-text">Classy Bakes</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION WITH BACKGROUND -->
  <section class="hero">

    <div class="image-layout">
      <div class="left-images">
        <img src="image/cake1.jpg" alt="Cake 1">
        <img src="image/cake2.jpg" alt="Cake 2">
      </div>
      <div class="right-image">
        <img src="image/cake3.jpg" alt="Cake 3">
      </div>
    </div>

    <div class="about-text">
      <h2>About Us</h2>
      <p>
        Welcome to Classy Bakes! We create delicious, handcrafted cakes with love and care.
        Our ingredients are always fresh, and we pride ourselves on making every cake a
        special experience for our customers
      </p>
    </div>

    <button class="my-button">Our Menu</button>
  </section>

  <!-- PRODUCTS SECTION (comes after hero) -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-gallery">
      <img src="image/product1.jpg" alt="Product 1">
      <img src="image/product2.jpg" alt="Product 2">
      <img src="image/product3.jpg" alt="Product 3">
    </div>
  </section>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
